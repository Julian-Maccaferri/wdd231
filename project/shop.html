<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Peak Performance</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Peak Performance Logo" width="100" height="100" loading="lazy">
        <h1>Peak Performance</h1>
        <p>Your Online Supplements Shop for Sport Performance</p>
    </header>
    <nav>
        <button id="navButton" aria-label="Open navigation menu">&#9776;</button>
        <ul class="menuLinks">
            <li title="home"><a href="index.html">Home</a></li>
            <li class="active" title="shop"><a href="shop.html" title="shop-page">Shop</a></li>
            <li title="contact"><a href="contact.html" title="contact-page">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <main>
        <h2>Shop</h2>
        <section id="productGrid" class="product-list" aria-live="polite"></section>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> • Peak Performance • Rosario, Argentina</p>
        <p id="lastModified" aria-live="polite"></p>
    </footer>

    <div id="product-modal" class="modal" aria-modal="true" role="dialog" tabindex="-1">
        <div class="modal-content">
            <button id="modal-close" aria-label="Close modal">&times;</button>
            <h2 class="modal-title"></h2>
            <div class="modal-body"></div>
        </div>
    </div>
    <script src="scripts/get_dates.js" defer></script>
    <script src="scripts/hamburguer_button.js" defer></script>
    <script src="scripts/toggle.js" defer></script>
    <script src="scripts/render_products.js" defer></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
