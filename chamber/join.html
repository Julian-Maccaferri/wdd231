<body>
    <header>
        <picture>
            <source srcset="images/chamber-logo.png" type="image/png">
            <img src="images/chamber-logo.webp" alt="Rosario chamber of commerce logo" width="80" height="80"

            <li class="active" title="join"><a href="join.html">JOIN</a></li>
        </ul>
    </nav>

    <main>
        <h1>Become a member</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>User Data:</legend>
                <label>First Name*<input type="text" name="fname" id="firstName" required></label>
                <label>Last Name*<input type="text" name="lname" id="lasttName" required></label>
                <label>Phone*<input type="tel" name="phone" id="phone" required></label>
                <label>Email <input type="email" name="email" id="email" placeholder="user@yourcompany.com"
                        title="Please enter a valid email address" required></label>
            </fieldset>

            <fieldset>
                <legend>Organization:</legend>
                <label>Company / Bussines <input type="text" name="cName" id="companyName" required></label>
                <label>Title<input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}"
                        title="Only letters, hyphens, and spaces. Minimum 7 characters."></label>
                <label>Bussines description<textarea name="description" id="bussinesDescription"></textarea></label>
            </fieldset>

            <fieldset id="membership">
                <legend>Membership</legend>
                <label><input type="radio" name="membership" value="non-profit">Non-Profits <span>Basic access to
                        community events.</span></label>
                <label><input type="radio" name="membership" value="bronze">Bronze <span>Event access + quarterly
                        newsletter mention.</span></label>
                <label><input type="radio" name="membership" value="silver">Silver <span>Bronze + homepage spotlight +
                        10% event discount.</span></label>
                <label><input type="radio" name="membership" value="gold">Gold <span>All Silver benefits + free
                        trainings and VIP invites.</span></label>
            </fieldset>
            <input type="hidden" name="timestamp" id="timestamp">
            <input type="submit" value="Join the Chamber!"></input>
        </form>
    </main>
